{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div><label for="Author" class="col-sm-2 control-label">Author</label>
      <div class="col-sm-10">
        <input name="Author" type="text" class="form-control"/>
      </div></div>
    
    <div><label for="Email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="Email" type="text" class="form-control"/>
      </div></div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div><label for="Content" class="col-lg-2 control-label">Content</label>
      <div class="col-lg-10">
        <input name="Content" type="text" class="form-control"/>
      </div>
    
    <div class="Page Status"><label>Page Status</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">open</label><br>
        <input type="checkbox" id="cbox2" value="second_checkbox"> 
      <label for="cbox2">closed</label>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
